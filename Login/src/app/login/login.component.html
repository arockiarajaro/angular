<div class="modal-content animate" >
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" [(ngModel)]="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password"  [(ngModel)]="psw" required>
        
      <button (click)="login()">Login</button>
     
    </div>
</div>
